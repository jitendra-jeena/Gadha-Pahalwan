  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffe4ec, #fdfbfb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: #ffffffdd;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 30px;
      color: #d63384;
      margin: 24px 0;
    }

    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 18px auto;
      padding: 14px 18px;
      font-size: 17px;
      border-radius: 12px;
      border: none;
      background-color: #ff4da6;
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #e60073;
      transform: scale(1.05);
    }

    .typing {
      font-size: 19px;
      color: #444;
      padding: 12px;
      white-space: pre-wrap;
      border-radius: 10px;
      min-height: 100px;
    }

    .carousel {
      position: relative;
      margin: 20px auto;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .balloon {
      position: fixed;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      animation: floatUp 7s linear infinite;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-130vh); opacity: 0; }
    }
  </style>
</head>
