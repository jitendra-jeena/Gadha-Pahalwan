<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéâ The Gadha Pahalwan Birthday Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffe4ec, #fdfbfb);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: #ffffffdd;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 30px;
      color: #d63384;
      margin: 24px 0;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 18px auto;
      padding: 14px 18px;
      font-size: 17px;
      border-radius: 12px;
      border: none;
      background-color: #ff4da6;
      color: white;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #e60073;
      transform: scale(1.05);
    }
    .typing {
      font-size: 19px;
      color: #444;
      padding: 12px;
      white-space: pre-wrap;
      border-radius: 10px;
      min-height: 100px;
    }
    .carousel {
      position: relative;
      margin: 20px auto;
    }
    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      animation: floatUp 7s linear infinite;
      z-index: 10;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-130vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="mainHeading" class="animate__animated">üéÅ Tap to Enter the Arena</h1>

    <button id="btn1">Unleash Gadha Pahalwan</button>
    <button id="btn2" style="display:none;">Show Birthday Message üí¨</button>
    <button id="btn3" style="display:none;">Reveal Memories üì∏</button>
    <a href="freefire.html" target="_blank"><button id="btn4" style="display:none;">Enter Free Fire Mode üî´</button></a>

    <div class="typing" id="messageBox" style="display:none;"></div>

    <div class="carousel" id="carousel" style="display:none;">
      <img src="image1.jpg" class="active" />
      <img src="image2.jpg" class="active" />
      <img src="image3.jpg" class="active" />
      <img src="image4.jpg" class="active" />
      <img src="image5.jpg" class="active" />
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgSong" src="music2.mpeg" loop></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");
    const mainHeading = document.getElementById("mainHeading");
    const messageBox = document.getElementById("messageBox");
    const carousel = document.getElementById("carousel");
    const song = document.getElementById("bgSong");

    const message = `Happy Birthday Gauri! üéâ

You're the cushion champ, noob-slayer, and king of chaos.

Keep being epic. üí•`;

    function typeMessage(text, index = 0) {
      if (index < text.length) {
        messageBox.textContent += text.charAt(index);
        setTimeout(() => typeMessage(text, index + 1), 40);
      }
    }

    btn1.addEventListener("click", () => {
      btn1.style.display = "none";
      mainHeading.textContent = "üéâ Gadha Pahalwan Enters the Chat";
      mainHeading.classList.add("animate__rubberBand");
      confetti({ particleCount: 120, spread: 100, origin: { y: 0.6 } });
      song.play(); // Start background music
      btn2.style.display = "block";
    });

    btn2.addEventListener("click", () => {
      btn2.style.display = "none";
      messageBox.style.display = "block";
      typeMessage(message);
      btn3.style.display = "block";
      btn4.style.display = "block";
    });

    btn3.addEventListener("click", () => {
      btn3.style.display = "none";
      carousel.style.display = "block";
      launchBalloons();
    });

    function launchBalloons() {
      for (let i = 0; i < 15; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = getRandomColor();
        balloon.style.animationDelay = Math.random() * 4 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7500);
      }
    }

    function getRandomColor() {
      const colors = ["#ff4d4d", "#ff99cc", "#ffcc00", "#66ccff", "#99ff99"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
